<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" >
    <link rel="stylesheet" href="/Frontend/Public/Styles/Tarjeta.css">
</head>
<body>
    <div class="contenedor">
        <!-- Tarjeta-->
        <section class="tarjeta" id="tarjeta">
                <div class="delantera">
                <div class="logo-marca" id="logo-marca">
                   <!---- <img src="/Frontend/Public/img/formulario/visa.png" alt=""> -->
                </div>
                <img src="/Frontend/Public/img/formulario/chip-tarjeta.png" class="chip" alt="">
                <div class="datos">
                    <div class="grupo">
                        <p class="label">Número Tarjeta</p>
                        <p class="numero">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="nombre">Jhon Doe</p>
                        </div>

                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span> </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label">Firma</p>
                        <div class="firma"><p></p></div>
                    </div>
                    <div class="grupo" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
         
                </div>
                <p class="leyenda">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    voluptatem dolorem. Explicabo atque eligendi dolorum architecto minus fugiat aut delectus qui.</p>
                    <a href="#" class="link-banco">www.tubanco.com</a>
            </div>

        </section>

        <!--------------El contenedor del boton de abrir formulario -------------->
        <div class="contenedor-btn">
            <button class="btn-abrir-formulario" id="btn-abrir-formulario">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <!-- Formulario-->
        <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
            <div class="grupo"> 
                <label for="inputNumero">Numero Tarjeta</label>
                <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
            </div>
            <div class="grupo"> 
                <label for="inputNombre">Nombre Tarjeta</label>
                <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes">Expiracion</label>               
                    <div class="flexbox">
                        <div class="grupo-select">
                            <select name="mes" id="selectMes">
                            <option disabled selected>Mes</option>
                            </select>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="grupo-select">
                            <select name="year" id="selectYear">
                            <option disabled selected>Año</option>
                            </select>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>

                <div class="grupo-ccv">
                    <label for="inputCVV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                </div>

            </div>
            <button type="submit" class="btn-enviar">Pagar</button>
         </form>
    </div> 


    <script src="https://kit.fontawesome.com/aee386197f.js" crossorigin="anonymous"></script>
    <script src="/Frontend/JavaScripts/Tarjeta.js"></script>
</body>
</html>

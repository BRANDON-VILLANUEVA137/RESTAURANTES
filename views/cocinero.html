<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cocinero</title>
    <style>
        /* Estilos mejorados para el Panel Cocinero */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .pedido {
            background-color: #dd34946a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .pedido:hover {
            transform: scale(1.02);
        }

        strong {
            color: #007bff;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:nth-child(2) {
            background-color: #dc3545;
        }

        button:nth-child(2):hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Pedidos en Cocina</h1>

    <div id="pedidos-container"></div>

    <!-- Agrega este script antes de tu archivo cocinero.js -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/public/js/cocinero.js"></script>
</body>
</html>
